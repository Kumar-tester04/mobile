<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Self-Billing System</title>

<style>
    body {
        font-family: 'Times New Roman', serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #333;
        color: #fff;
    }
    header {
        background: linear-gradient(135deg, #5ABF3F, #4a9c35);
        border: 2px solid #5ABF3F;
        padding: 15px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        margin: 20px;
        transition: transform 0.6s;
    }
    header:hover {
        transform: rotateX(-5deg) rotateY(-5deg);
    }
    header h1 {
        margin: 0;
        font-family: 'Times New Roman', serif;
        color: #fff;
        font-size: 2em;
        text-align: center;
    }
    nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.6);
        transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
        background: #5ABF3F;
        transform: scale(1.1);
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 20px;
        text-align: center;
    }
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        backdrop-filter: blur(10px);
        position: relative;
    }
    .profile-info {
        text-align: center;
        flex: 1;
        margin-bottom: 20px;
    }
    .profile-info p {
        margin: 5px 0;
        font-size: 1.1em;
    }
    .profile-image {
        flex: 0 0 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #5ABF3F;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .update-button {
        background: #5ABF3F;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
    }
    .update-button:hover {
        background: #4a9c35;
    }
    .update-form {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: left;
    }
