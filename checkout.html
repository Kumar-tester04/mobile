<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #checkout-container {
            width: 500px;
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }

        #qr-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            margin: 20px auto;
            border: 3px solid #90ee90; /* Light green border */
            border-radius: 15px;
            padding: 10px;
        }

        #qr-code {
            width: 100%;
            height: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <h1>Checkout</h1>
    <div id="checkout-container">
        <p>Total Weight of Purchased Items: <strong><span id="total-weight">0</span> grams</strong></p>
        <div id="qr-frame">
            <canvas id="qr-code"></canvas>
        </div>
        <button onclick="redirectToThankYou()">Done</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function loadCheckoutDetails() {
            const totalWeight = localStorage.getItem('totalWeight') || 0;

            // Update the UI with the retrieved weight
            document.getElementById('total-weight').innerText = totalWeight;

            // Generate QR Code with total weight
            const qr = new QRious({
                element: document.getElementById('qr-code'),
                value: `Total Weight: ${totalWeight} grams`,
                size: 200
            });
        }

        function redirectToThankYou() {
            window.location.href = 'thankyou.html'; // Redirect to the thank you page
        }

        // Call the function to load checkout details on page load
        window.onload = loadCheckoutDetails;
    </script>
</body>
</html>
